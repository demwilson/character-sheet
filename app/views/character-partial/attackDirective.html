{{name}}
<span ng-if="data.quantity">&#32;{{data.quantity}}</span>
<span ng-if="!data.autoHit" ng-repeat="die in dice">
	<roll name="name + ' ' + ($index + 1)" die="die"></roll>
	<code ng-if="!$last">/</code>
</span>
<code ng-if="data.dc">&#32;DC {{data.dc}}</code>
<span ng-if="data.damage">
	&#32;<roll name="name + ' Damage'" die="data.damage"></roll>
</span>
<code ng-if="data.crit">&#32;{{data.crit}}</code>
