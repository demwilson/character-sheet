<div class="grid grid-pad index" ng-repeat="c in characters">
	<div class="text col-8-12">
		<h3><a ng-href="#/{{c.id}}">{{c.name}}</a></h3>
		<p>{{c.snippet}}</p>
	</div>
	<div class="portrait hide-on-mobile col-4-12">
		<a ng-href="#/{{c.id}}">
			<img ng-src="{{c.portrait}}">
		</a>
	</div>
</div>
